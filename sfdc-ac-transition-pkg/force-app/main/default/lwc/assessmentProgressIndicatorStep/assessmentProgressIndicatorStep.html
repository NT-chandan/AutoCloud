<template>
    <li class={itemClass} role="listitem">
        <button class={buttonClass}>
            <template if:true={isCompleted}>
                <lightning-icon class="slds-button__icon slds-current-color" icon-name="utility:success" size="x-small"></lightning-icon>
            </template>
            <span class="slds-assistive-text">{label}</span>
        </button>
        <div class={textSectionClass}>
            <h3 class="slds-text-heading_medium label">{label}</h3>
            <span class="desc slds-text-body_small">{description}</span>
        </div>
    </li>
</template>
